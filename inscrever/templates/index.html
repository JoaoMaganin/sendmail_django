<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RemakeTech</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1 class="alert alert-success">Formulário de Inscrição</h1>
        <h3 class="p-3 mb-2 bg-primary text-white" style="font-size: 50px;">RemakeTech</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <p><h3>{{ form.as_p }}</h3></p>
                <br/>
                <input type="submit" name="Inscreva-se" class="btn btn-primary btn-lg">
            </div>
        </form>
    </center>
</body>
</html>
